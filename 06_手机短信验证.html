<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短信验证码</title>
    <style>
      .xt-form-item {
        position: relative;
        display: flex;
        width: 300px;
        height: 28px;
      }
      .xt-form-item input {
        position: absolute;
        left: 30px;
        top: 6px;
        padding: 5px;
        width: 300px;
        height: 30px;
      }
      .code {
        position: absolute;
        top: 16px;
        left: 190px;
        width: 120px;
        color: #27ba9b;
        text-align: right;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="xt-form-item">
      <input type="text" name="code" placeholder="短信验证码" />
      <a href="javascript:;" class="code">发送验证码</a>
    </div>
    <script>
      const code = document.querySelector('.code')
      let flag = true
      code.addEventListener('click', function () {
        if (flag) {
          flag = false
          let i = 5
          code.innerHTML = `0${i}秒后重新获取`
          let timeId = setInterval(() => {
            i--
            code.innerHTML = `0${i}秒后重新获取`
            if (i === 0) {
              clearInterval(timeId)
              flag = true
              code.innerHTML = '重新获取'
            }
          }, 1000)
        }
      })
    </script>
  </body>
</html>
