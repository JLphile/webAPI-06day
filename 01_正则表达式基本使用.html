<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则表达式的基本使用</title>
  </head>
  <body>
    <script>
      const str = '我们在学习前端，希望学习前端能月入百万'

      // 定义规则
      const reg = /前端/
      // test 判断是否有符号规范的字符串，返回的是布尔值
      console.log(reg.test(str)) //true
      // exec方法用于检索查找符合规则的字符串，找到返回数组，否则返回null
      //RegExpObject(正则表达式).exec(字符串)
      console.log(reg.exec(str)) //返回数组
    </script>
  </body>
</html>
